<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 8-ball circle -->
  <circle cx="50" cy="50" r="45" fill="#1E293B" stroke="#F97316" stroke-width="3"/>

  <!-- Inner circle (white part of 8-ball) -->
  <circle cx="50" cy="50" r="20" fill="#F8FAFC"/>

  <!-- Number 8 -->
  <text x="50" y="58" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="24" font-weight="bold" fill="#0F172A">8</text>

  <!-- Lightning bolt (iron/power theme) -->
  <path d="M70 20 L60 45 L72 45 L55 80 L65 50 L53 50 Z" fill="#F97316" opacity="0.9"/>

  <!-- Subtle shine -->
  <ellipse cx="35" cy="35" rx="8" ry="5" fill="white" opacity="0.2" transform="rotate(-45 35 35)"/>
</svg>
